<html>
  <head>
    <script src="dist/main.js"></script>
    <style>
      body { background-color: #191919; }

      #container { position: relative; margin: auto; }
      #container #screen, #overlay { position: absolute; }

      #screen { width: 100%; border: 4px solid #191919; border-radius: 32px }
      #overlay { width: 100%; font-size: 30px; }
      #debug { width: 98%; height: 100px; display: none; }

      .text { color: #ddf; font-family: monospace;}
      .pixel { image-rendering: pixelated; }
      .smooth { image-rendering: crisp-edges; }
      .auto { image-rendering: auto; }
    </style>
  </head>

  <body>
    <div id="root">
      <div id="container">
        <canvas id="screen" class="pixel"></canvas>
        <div id="overlay" class="text">This is demo</div>
      </div>
      <div id="debug" class="text"></div>
    </div>
